<html>
<head>

<!--HIDE BODY TO PREVENT FLASH-->
	<style>
		body{
			visibility: hidden;
			opacity: 0;
		}
	</style>
<!--FONT-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<!--STYLESHEET-->
	<link id="stylesheet" type="text/css" rel="stylesheet" href="css/stylesheet-default.css"/>
<!--NIGHT MODE AND JS-->
	<script defer src="js/common.js"></script>
	<script defer src="js/checkMode.js"></script>
	<script defer src="js/Rows.js"></script>
	<script defer src="js/setMode.js"></script>
<!--FONTAWESOME-->
	<script src="https://kit.fontawesome.com/c028653152.js" crossorigin="anonymous"></script>
<!--FAVICON-->
<link rel="shortcut icon" href="img\favicon\favicon.ico" />
<!--TITLE-->
<title>New Tab</title>

</head>
<body class="color-primary">
	<h1 class="pageHeader">Welcome to Internet<br><div style="width: 340px;" class="horizontalLine"></div></h1>
	<div class="dashWrapper color-secondary">
		<table class="dashboard" id="tableMain">
			<tr class="dashboard">
			<td class="dashboard"><a title="Youtube" href="http://www.youtube.com" target="_blank"><div class="dashButton color-primary youtube"><i class="buttonLogo fab fa-youtube"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Roblox" href="http://www.roblox.com" target="_blank"><div class="dashButton color-primary roblox"><i class="buttonLogo fas fa-square robloxLogo"></i><i class="fas fa-square roblox-background-element robloxLogo" style="font-size:10px; --fa-beat-fade-rotateX: 45deg;"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Reddit" href="http://www.reddit.com" target="_blank"><div class="dashButton color-primary reddit"><i class="buttonLogo fab fa-reddit"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Steam" href="http://store.steampowered.com" target="_blank"><div class="dashButton color-primary steam"><i class="buttonLogo fab fa-steam-square"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Twitch" href="http://www.twitch.tv" target="_blank"><div class="dashButton color-primary twitch"><i class="buttonLogo fab fa-twitch"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Battle.net" href="http://battle.net/" target="_blank"><div class="dashButton color-primary battlenet"><i class="buttonLogo fab fa-battle-net"></i></div></a></td class="dashboard">

			</tr>
			<tr class="dashboard">
			<td class="dashboard"><a title="StockX" href="http://www.stockx.com" target="_blank"><div class="dashButton color-primary stockx"><i class="buttonLogo logo-stockx"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Amazon" href="http://www.amazon.co.uk" target="_blank"><div class="dashButton color-primary amazon"><i class="buttonLogo fab fa-amazon"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="eBay" href="http://www.ebay.co.uk" target="_blank"><div class="dashButton color-primary ebay"><i class="buttonLogo fab fa-ebay"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Google Drive" href="http://drive.google.com" target="_blank"><div class="dashButton color-primary drive"><i class="buttonLogo fab fa-google-drive"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Google" href="http://www.google.com" target="_blank"><div class="dashButton color-primary google"><i class="buttonLogo fab fa-google"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Gmail" href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><div class="dashButton color-primary gmail"><i class="buttonLogo fas fa-envelope"></i></div></a></td class="dashboard">
			</tr>
			<tr class="dashboard">
			<td class="dashboard"><a title="Facebook" href="http://www.facebook.com" target="_blank"><div class="dashButton color-primary facebook"><i class="buttonLogo fab fa-facebook-square"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Xbox" href="http://www.xbox.com" target="_blank"><div class="dashButton color-primary xbox"><i class="buttonLogo fab fa-xbox"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Netflix" href="http://www.netflix.com" target="_blank"><div class="dashButton color-primary netflix"><i class="buttonLogo logo-netflix"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Speedtest by Ookla" href="http://www.speedtest.net" target="_blank"><div class="dashButton color-primary speedtest"><i class="buttonLogo fas fa-tachometer-alt"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Github" href="http://www.github.com" target="_blank"><div class="dashButton color-primary github"><i class="buttonLogo fab fa-github"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="Crunchyroll" href="http://www.crunchyroll.com" target="_blank"><div class="dashButton color-primary crunchyroll"></div></a></td class="dashboard">
			</tr>
			<tr class="dashboard">

			<td class="dashboard"><a title="" href="#" target=""><div class="dashButton color-primary"></div></a></td class="dashboard">
			<td class="dashboard"><a title="" href="#" target=""><div class="dashButton color-primary"><i class="fas"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="" href="#" target=""><div class="dashButton color-primary"><i class="fab"></i></div></a></td class="dashboard">
			<td class="dashboard"><a title="" href="#" target=""><div class="dashButton color-primary"></div></a></td class="dashboard">
			</tr>
		</table>
	</div>
	<div class="addRow button" onClick = "newRow()">
		<div class="label">
			Add Row
		</div>
	</div>
	<div class="deleteRow button" onClick="removeRow()">
		<div class="label">
			Remove Row
		</div>
	</div>
	<div class="DMbutton button" onClick = "nightMode()">
		<div id="darkLabel" class="label"></div>
	</div>
</body>
</html>
